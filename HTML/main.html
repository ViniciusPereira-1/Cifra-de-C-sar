<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Cifra de César </title>
    <link href="..\CSS\style.css" rel="stylesheet">
    <script src="..\scripts\main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <header>
    <h1> Cifra de César </h1>
    </header>

    <main>
    <div class='main-div'>
      <label for='message-input' class='main-label'> Mensagem </label>
      <input class='input-sptwo' name='message-input' id='message-input' type='text'> </input>
      <label for='codekey-input' class='main-label'> Número codificador </label>
      <input class='input-key' name='codekey-input' id='codekey-input' type='number'> </input>
      <button id='button-randomize'> Randomizar Valor </button>
      <button id='button-clear'> Limpar Campos </button>
      <button class='button' id='codify-button'> Codificar! </button>
      <button class='button' id='decodify-button'> Decodificar! </button>
      <div class='output-label'> Resultado </div>
      <div class='output' name='message-output' id='message-output'> </div>
    </div>
    </main>

  </body>

</html>
